<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>"МТ Диагностика"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <section class="modal modal-page">
            <h2 class="modal__title">Получить консультацию</h2>
            <form class="consultation-form" action="https://echo.htmlacademy.ru" method="post">
                <p>
                    <label class="visually-hidden" for="client-name">Имя</label>
                    <input class="consultation-form__input" id="client-name" type="text" name="name" placeholder="Как к вам обращаться?">
                </p>
                <p>
                    <label class="visually-hidden" for="client-mail">Электронная почта</label>
                    <input class="consultation-form__input" id="client-mail" type="email" name="e-mail" placeholder="Электронная почта">
                </p>
                <p>
                    <label class="visually-hidden" for="client-tel">Контактный телефон</label>
                    <input class="consultation-form__input" id="client-tel" type="tel" name="phone" placeholder="Контактный телефон">
                </p>
                <p>
                    <label class="visually-hidden" for="company-name">Название предприятия</label>
                    <input class="consultation-form__input" id="company-name" type="text" name="name-of-company" placeholder="Название предприятия">
                </p>

                <textarea>Опишите интересующую вас тематику обращения</textarea>
                
                <button class="modal-send" type="submit">Отправить письмо</button>
            </form>
    </section>
</body>
</html>
