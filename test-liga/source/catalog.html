<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    
    <header class="page-header">
      <div class="page-header__wrapper container">
        <a class="page-header__logo" href="index.html">
          <img class="page-header__img" src="img/logo.svg" alt="Логотип компании" width="64" height="52">
        </a>
        <button class="page-header__toggle page-header__toggle--closed page-header__toggle--nojs" type="button">
          <span class="visually-hidden">Меню</span>
        </button>
        <nav class="page-header__main-nav main-nav main-nav--closed main-nav--nojs">
          <ul class="main-nav__site-list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="#">Почему мы?</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--current">Номера</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Отзывы</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Как нас найти</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main class="page-main container">
      <h1 class="page-main__title">Наши номера</h1>
      <div class="page-main__flex-wrapper">
        <aside class="page-main__filter filter">
          <h2 class="visually-hidden">Фильтры</h2>
          <form class="filter__form" action="" method="post">
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Цена за сутки,&#8381;</legend>
              <div class="filter__flex-wrap">
                <p class="filter__input-wrap">
                  <label class="filter__label-number" for="from">от</label>
                  <input class="filter__input-number" type="number" name="price-from" id="from" value="100">
                </p>
                <p class="filter__input-wrap">
                  <label class="filter__label-number" for="to">до</label>
                  <input class="filter__input-number" type="number" name="price-to" id="to" value="600">
                </p>
              </div>
            </fieldset>
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Площадь</legend>
              <ul class="filter__list">
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="square-option-1" type="checkbox" name="square" value="0.63">
                  <label class="filter__label-checkbox" for="square-option-1">0,63 м2</label>
                </li>
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="square-option-2" type="checkbox" name="square" value="0.90">
                  <label class="filter__label-checkbox" for="square-option-2">0,90 м2</label>
                </li>
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="square-option-3" type="checkbox" name="square" value="1.13">
                  <label class="filter__label-checkbox" for="square-option-3">1,13 м2</label>
                </li>
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="square-option-4" type="checkbox" name="square" value="1.56">
                  <label class="filter__label-checkbox" for="square-option-4">1,56 м2</label>
                </li>
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="square-option-5" type="checkbox" name="square" value="2.56">
                  <label class="filter__label-checkbox" for="square-option-5">2,56 м2</label>
                </li>
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="square-option-6" type="checkbox" name="square" value="2.88">
                  <label class="filter__label-checkbox" for="square-option-6">2,88 м2</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Оснащение номера</legend>
              <ul class="filter__list">
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="empty" type="checkbox" name="room" value="empty">
                  <label class="filter__label-checkbox" for="empty">Пустой номер</label>
                </li>
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="sofa" type="checkbox" name="room" value="sofa">
                  <label class="filter__label-checkbox" for="sofa">Лежак</label>
                </li>
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="toy" type="checkbox" name="room" value="toy">
                  <label class="filter__label-checkbox" for="toy">Когтеточка</label>
                </li>
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="complex" type="checkbox" name="room" value="complex">
                  <label class="filter__label-checkbox" for="complex">Игровой комплекс</label>
                </li>
                <li class="filter__list-item">
                  <input class="visually-hidden filter__input-checkbox" id="house" type="checkbox" name="room" value="house">
                  <label class="filter__label-checkbox" for="house">Домик</label>
                </li>
              </ul>
            </fieldset>
            <button class="filter__submit-btn" type="submit">Применить</button>
            <button class="filter__reset-btn" type="reset">Сбросить фильтр</button>
          </form>
        </aside>

        <section class="page-main__catalog catalog">
          <h2 class="visually-hidden">Каталог</h2>
          <div class="catalog__sort sort">
            <button class="sort__toggle" type="button">
              <span class="visually-hidden">Развернуть</span>
            </button>
            <ul class="sort__list">
              <li class="sort__item sort__item--square-min sort__item--active">
                <button class="sort__btn sort__btn--active" type="button">По площади</button>
              </li>
              <li class="sort__item sort__item--square-max">
                <button class="sort__btn" type="button">По площади</button>
              </li>
              <li class="sort__item sort__item--price-min">
                <button class="sort__btn" type="button">По цене</button>
              </li>
              <li class="sort__item sort__item--price-max">
                <button class="sort__btn" type="button">По цене</button>
              </li>
            </ul>
          </div>
            <div class="catalog__wrapper">
            </div>
        </section>
      </div>
    </main>
    
    <footer class="page-footer">
      <div class="page-footer__wrapper container">
        <p class="page-footer__copyright">&#169; 2020 Все права защищены</p>
        <a class="page-footer__policy" href="#">Политика конфиденциальности</a>
        <p class="page-footer__production">Сделано в <a href="#">Koteyka_Production</a></p>
      </div>
    </footer>

    <script src="js/mobile-menu.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/sort.js"></script>

  </body>
</html>
